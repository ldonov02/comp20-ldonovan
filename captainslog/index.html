<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var message;
		
			$("#msg").keydown(function(event){
  				if ( event.which == 13 ) { // enter key is pressed
    				 message = $("#msg").val(); 
    				 current_time = getCurrTime();
    				$("#log").prepend("<p>" + current_time + " - " + message + "</p>");
 				 	localStorage.log = $("log").val();
 				 	$("log").val(localStorage.log);
    				// does entrybox have to clear itself??
 				}

 				 function getCurrTime(){ 
 				 	var time = new Date();
 				 	 months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
					 curr_month = months[time.getMonth()];
 				 	 return curr_month + " " + time.getDay() + ", " + time.getFullYear() + " " + ("0" + time.getHours()).slice(-2) + ":" +  ("0" + time.getMinutes()).slice(-2) + ":" + ("0" + time.getSeconds()).slice(-2);
 				 }
			});

		});
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
