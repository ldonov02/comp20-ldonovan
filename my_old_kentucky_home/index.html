<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">My Old Kentucky Home</h1>

<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
<div id="lyrics"></div>

<script>

// function to change the content of lyrics
	 var v1 = document.getElementById("music_video");
	 var lyrics = document.getElementById("lyrics");
     v1.addEventListener("timeupdate", function(){
		
		var currentTime = v1.currentTime;
		if (currentTime >= 0 && currentTime < 4){
			lyrics.innerHTML = "<img src='horse1.jpg' alt='image of a horse' />";
		}else if (currentTime >= 4 && currentTime <8){
			lyrics.innerHTML = "<img src='horse2.jpg' alt='another image of a horse' />";
		}else if (currentTime >= 8 && currentTime < 15) {
			lyrics.innerHTML = "<p>The sun shines bright in My Old Kentucky Home,</p>";
		}else if(currentTime >= 15 && currentTime < 21){
			lyrics.innerHTML = "'Tis summer, the people are gay;";
		}else if(currentTime >= 21 && currentTime < 28){
			lyrics.innerHTML = "The corn-top's ripe and the meadow's in the bloom";
		}else if(currentTime >= 28 && currentTime < 34){
			lyrics.innerHTML = "While the birds make music all the day.";
		} else if(currentTime >= 34 && currentTime < 42){
			lyrics.innerHTML = "The young folks roll on the little cabin floor,";
		} else if(currentTime >= 42 && currentTime < 49){
			lyrics.innerHTML = "All merry, all happy and bright;";
		} else if(currentTime >= 49 && currentTime < 56){
			lyrics.innerHTML = "By 'n' by hard times comes a knocking at the door,";
		} else if (currentTime >= 56 && currentTime < 63){
			lyrics.innerHTML = "Then My Old Kentucky Home, good night!";
		} else if (currentTime >= 63 && currentTime < 70){
			lyrics.innerHTML = "Weep no more my lady";
		} else if (currentTime >= 70 && currentTime < 76){
			lyrics.innerHTML = "Oh weep no more today;";
		} else if (currentTime >= 76 && currentTime < 80){
			lyrics.innerHTML = "We will sing one song";
		} else if (currentTime >= 80 && currentTime < 83){
			lyrics.innerHTML = "For My Old Kentucky Home";
		} else if (currentTime >= 83 && currentTime < 93){
			lyrics.innerHTML = "For My Old Kentucky Home, far away";
		}
	}, false); 

</script>
</body>
</html>
